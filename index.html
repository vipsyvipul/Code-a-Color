<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Convertor</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <header>

        <section class="heading">
            <div class="row">
                <div class="small-12 medium-8 medium-centered columns">
                    <h1>Color a Code</h1>
                </div>
            </div>
        </section>

        <section class="subtitle">
            <div class="row">
                <div class="small-12 medium-8 medium-centered columns">
                    <h3>Make code beautiful</h3>
                </div>
            </div>
        </section>

    </header>

    <section class="fork-cac">
        
    </section>


    <section class="main-input">
        <div class="row row-input">
            <div class="small-12 medium-8 medium-centered columns">
                <div class="row">
                    <div class="small-12 medium-4 columns">
                        <label for="hex-color">Hex</label>
                    </div>

                    <div class="small-12 medium-8 columns">
                        <input id="hex" class="error" type="text" placeholder="#ef8383">
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-input">
            <div class="small-12 medium-8 medium-centered columns">
                <div class="row">
                    <div class="small-12 medium-4 columns">
                        <label for="rgb-color">RGB</label>
                    </div>

                    <div class="small-12 medium-8 columns">
                        <input id="rgb" type="text" placeholder="239,131,131">
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-input">
            <div class="small-12 medium-8 medium-centered columns">
                <div class="row">
                    <div class="small-12 medium-4 columns">
                        <label for="cmyk-color">CMYK</label>
                    </div>

                    <div class="small-12 medium-8 columns">
                        <input id="cmyk" type="text" placeholder="0.000,0.452,0.452,0.063">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="small-12 medium-8 medium-centered columns">
                <button id="calc-btn">Calculate</button>
            </div>
        </div>
    </section>


    <footer>
        <div class="row">
            <div class="small-12 medium-7 columns humans-message">
                <p><a href="https://github.com/vipsyvipul" target="_blank">Here is what I look like</a>
                </p>
            </div>
        </div>
    </footer>


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
