<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code a Color</title>
    <meta charset="UTF-8">
    <meta name="description" content="Yet another tool for color code conversion">
    <meta name="keywords" content="color code, hex to rgb, rgb to hex, rgb to cmyk, cmyk to rgb, cmyk to hex, hex to cmyk, color convertor">
    <meta name="author" content="Vipul Bansal">
    <meta name="language" content="en-us"> 

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <header>

        <section class="heading">
            <div class="row">
                <div class="small-12 medium-8 medium-centered columns">
                    <h1>Code a Color</h1>
                </div>
            </div>
        </section>

        <section class="subtitle">
            <div class="row">
                <div class="small-12 medium-8 medium-centered columns">
                    <h3>Make code beautiful</h3>
                </div>
            </div>
        </section>

    </header>


    <section class="main-input">
        <div class="row row-input">
            <div class="small-12 medium-8 medium-centered columns">
                <div class="row">
                    <div class="small-12 medium-4 columns">
                        <label for="hex-color">Hex</label>
                    </div>

                    <div class="small-12 medium-8 columns">
                        <input id="hex" type="text" placeholder="#ef8383">
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-input">
            <div class="small-12 medium-8 medium-centered columns">
                <div class="row">
                    <div class="small-12 medium-4 columns">
                        <label for="rgb-color">RGB</label>
                    </div>

                    <div class="small-12 medium-8 columns">
                        <input id="rgb" type="text" placeholder="239,131,131">
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-input">
            <div class="small-12 medium-8 medium-centered columns">
                <div class="row">
                    <div class="small-12 medium-4 columns">
                        <label for="cmyk-color">CMYK</label>
                    </div>

                    <div class="small-12 medium-8 columns">
                        <input id="cmyk" type="text" placeholder="0.000,0.452,0.452,0.063">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="small-5 small-centered medium-4 medium-centered columns">
                <button id="calc-btn">Calculate</button>
            </div>
        </div>
    </section>


    <footer class="row">
            <div class="small-12 medium-2 columns">
                <a href="https://github.com/vipsyvipul" target="_blank">&lt;&gt; by Me</a>
            </div>
       
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>

        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {

        }, i[r].l = 1 * new Date();
        a = s.createElement(o),

        a.async = 1;

    ga('create', 'UA-53295702-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
